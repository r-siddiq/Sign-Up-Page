<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white p-4">

    <h1 class="text-center mb-4">Sign UP</h1>

    <form id="signupForm" action="welcome.html" class="w-50 mx-auto border rounded p-4 bg-dark text-white shadow-sm">

        First Name: <input type="text" name="fname" class="form-control mb-3" style="background-color: #a3b6c7;">

        Last Name: <input type="text" name="lname" class="form-control mb-3" style="background-color: #a3b6c7;">

        Gender:
        <br>
        <input type="radio" name="gender" value="m" class="form-check-input" id="genderMale">
        <label for="genderMale" class="form-check-label me-3">Male</label>
        <input type="radio" name="gender" value="f" class="form-check-input" id="genderFemale">
        <label for="genderFemale" class="form-check-label">Female</label>
        <br><br>

        <div>
            Zip Code: <input type="text" id="zip" name="zip" class="form-control mb-2" style="background-color: #a3b6c7;">

            City: <span id="city" class="fw-semibold"></span><br>
            Latitude: <span id="latitude" class="fw-semibold"></span><br>
            Longitude: <span id="longitude" class="fw-semibold"></span><br>
            <span id="zipError" class="text-danger medium"></span><br>
        </div>

        State:
        <select id="state" name="state" class="form-select mb-3" style="background-color: #a3b6c7; color: rgb(0, 0, 0);">
            <option>Select One</option>
            <option value="ca">California</option>
            <option value="tx">Texas</option>
            <option value="ny">New York</option>
        </select><br>

        Select a County: 
        <select id="county" class="form-select mb-3" style="background-color: #a3b6c7; color: rgb(0, 0, 0);"></select><br>

        Desired Username:
        <input type="text" id="username" class="form-control" style="background-color: #a3b6c7;">
        <span id="usernameError" class="text-danger medium"></span><br>

        <label class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" style="background-color: #a3b6c7;">
        <span id="suggestedPassword" class="text-success medium"></span>
        <span id="passwordError" class="text-danger medium" style="display: none"></span>

        <br>

        <label class="form-label">Type Password Again:</label>
        <input type="password" id="passwordConfirm" class="form-control" style="background-color: #a3b6c7;">
        <span id="confirmError" class="text-danger medium" style="display: none"></span>        

        <br><br>

        <input type="submit" value="Sign Up!" id="submitBtn" class="btn btn-primary w-50">
    </form>

    <script src="js/script.js"></script>

</body>
</html>
